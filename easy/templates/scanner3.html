<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #status {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="status"></div>
    <div class="controls">
        <button onclick="startScanner()" id="scanButton">Start Scanning</button>
        <button onclick="switchCamera()" id="cameraButton">Switch Camera</button>
        <button onclick="toggleFlash()" id="flashButton">Toggle Flash</button>
    </div>
    <script src="{{ url_for('static', filename='js/scanner.js') }}"></script>
</body>
</html>
