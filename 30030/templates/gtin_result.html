<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-details {
            margin-top: 15px;
        }
        .scan-again-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="product-card">
        {% if product.images %}
        <img src="{{ product.images[0] }}" alt="{{ product.name }}" class="product-image">
        {% endif %}
        
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <p><strong>GTIN:</strong> {{ product.gtin }}</p>
            <p><strong>Source:</strong> {{ product.source }}</p>
            <p><strong>Last Updated:</strong> {{ product.last_update }}</p>
        </div>
        
        <h3>Raw JSON Data</h3>
        <pre>{{ product_json }}</pre>
        
        <a href="{{ url_for('gtin') }}" class="scan-again-btn">Scan Another Barcode</a>
    </div>
</body>
</html>
