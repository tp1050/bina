<!DOCTYPE html>
<html>
<head>
    <title>ISBN Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        .controls {
            margin: 20px;
            text-align: center;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ISBN Barcode Scanner</h2>
        <div class="controls">
            <button class="start-button" onclick="startScanner()">Start ISBN Scanner</button>
        </div>
        <div id="reader"></div>
        <div id="status"></div>
    </div>

    <script>
        let html5QrCode;

        function startScanner() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Starting camera...';

            html5QrCode = new Html5Qrcode("reader");
            
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    const config = { 
                        fps: 10, 
                        qrbox: { width: 250, height: 100 }
                    };

                    html5QrCode.start(
                        { deviceId: devices[0].id },
                        config,
                        onScanSuccess,
                        onScanError
                    ).then(() => {
                        statusDiv.textContent = 'Camera started. Ready to scan.';
                    });
                } else {
                    statusDiv.textContent = 'No cameras found';
                }
            }).catch(err => {
                statusDiv.textContent = 'Error accessing camera: ' + err;
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop().then(() => {
                window.location.href = `/isbn/${encodeURIComponent(decodedText)}`;
            });
        }

        function onScanError(error) {
            // Handle scan errors silently
            console.log(error);
        }

        // Start scanner automatically when page loads
        document.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
